[Rainmeter]
Update=500

[Metadata]
Name=Dynamic Wallpaper
Author=tjhrulz
Information=Quick mockup

[Variables]
Color1=255,0,0
Color2=0,255,0
Color3=0,0,255
Color4=0,0,0
Size=25

[ChameleonFile]
Measure=Plugin
Plugin=Chameleon
Type=File
Path=[MeasureCover]

[FileColor1]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonFile
Color=Light1
Format=Dec
OnChangeAction=[!SetOptionGroup Color1 DynamicVariables 0]

[FileColor2]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonFile
Color=Light2
Format=Dec
OnChangeAction=[!SetOptionGroup Color2 DynamicVariables 0]

[FileColor3]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonFile
Color=Light3
Format=Dec
OnChangeAction=[!SetOptionGroup Color3 DynamicVariables 0]

[FileColor4]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonFile
Color=Light4
Format=Dec
OnChangeAction=[!SetOptionGroup Color4 DynamicVariables 0]


[MeasureCover]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Cover
DefaultPath=#@#images\nocover.png
CoverPath=#@#images\coverGPMDP.png
Substitute="":"#@#images\nocover.png"
UpdateDivider=50

[RadiusCalc]
Measure=Calc
Formula=((Sqrt(3)/2)*#Size#)

[Hexagon1]
Meter=Shape
X=0
Y=0
Shape=Path MyPath | StrokeWidth 0 | Fill Color [FileColor1]
MyPath=0,((Sqrt(3)/2)*#Size#) | LineTo (#Size#/2),0 | LineTo (#Size#/2 + #Size#),0 | LineTo (#Size#*2),((Sqrt(3)/2)*#Size#) | LineTo (#Size#/2 + #Size#),(((Sqrt(3)/2)*#Size#)*2) | LineTo (#Size#/2),(((Sqrt(3)/2)*#Size#)*2) | ClosePath 1
Group=Color1

[Hexagon2]
Meter=Shape
X=(#Size#*2)
Y=0
Shape=Path MyPath | StrokeWidth 0 | Fill Color [FileColor2]
MyPath=0,((Sqrt(3)/2)*#Size#) | LineTo (#Size#/2),0 | LineTo (#Size#/2 + #Size#),0 | LineTo (#Size#*2),((Sqrt(3)/2)*#Size#) | LineTo (#Size#/2 + #Size#),(((Sqrt(3)/2)*#Size#)*2) | LineTo (#Size#/2),(((Sqrt(3)/2)*#Size#)*2) | ClosePath 1
Group=Color2

[Hexagon3]
Meter=Shape
X=(#Size#*4)
Y=0
Shape=Path MyPath | StrokeWidth 0 | Fill Color [FileColor3]
MyPath=0,((Sqrt(3)/2)*#Size#) | LineTo (#Size#/2),0 | LineTo (#Size#/2 + #Size#),0 | LineTo (#Size#*2),((Sqrt(3)/2)*#Size#) | LineTo (#Size#/2 + #Size#),(((Sqrt(3)/2)*#Size#)*2) | LineTo (#Size#/2),(((Sqrt(3)/2)*#Size#)*2) | ClosePath 1
Group=Color3

[Hexagon4]
Meter=Shape
X=(#Size#*6)
Y=0
Shape=Path MyPath | StrokeWidth 0 | Fill Color [FileColor4]
MyPath=0,((Sqrt(3)/2)*#Size#) | LineTo (#Size#/2),0 | LineTo (#Size#/2 + #Size#),0 | LineTo (#Size#*2),((Sqrt(3)/2)*#Size#) | LineTo (#Size#/2 + #Size#),(((Sqrt(3)/2)*#Size#)*2) | LineTo (#Size#/2),(((Sqrt(3)/2)*#Size#)*2) | ClosePath 1
Group=Color4